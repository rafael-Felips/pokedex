<poke-header></poke-header>

<main>

    <ng-template [ngIf]="isLoading">
        <section class="pokemon__names">
            <h1 class="slideInLeft"> #{{pokemon[0].id}} - {{pokemon[0].name}}</h1>
            <h2 class="slideInRight">{{pokemon[1].names[0].name}}</h2>
        </section>

        <section class="pokemon__status">
            <img [src]="pokemon[0].sprites.other.home.front_default" [alt]="pokemon[0].name" class="slideInDown">

            <article class="pokemon__status__statistics fadeIn">
                <section>
                    <h3>Estat√≠sticas</h3>
                    <br>
                    <ol>
                        <li *ngFor="let value of pokemon[0].stats">
                            {{ value.stat.name }}

                            <div class="estatisticas">
                                <div class="progress-bar">
                                    <div class="progress" [ngStyle]="{ 'width.%': value.base_stat * 100 / 252 }">
                                    </div>
                                </div>

                                <strong>
                                    {{ value.base_stat }}
                                </strong>
                            </div>
                        </li>
                    </ol>
                </section>

                <a [routerLink]="['']" class="btn btn__secondary">
                    Voltar
                </a>
            </article>
        </section>
    </ng-template>

    <img src="assets/error.png" alt="Deu erro na pokedex" width="100%" *ngIf="apiError">
</main>
